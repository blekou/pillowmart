{% extends 'base.html' %} {% block content %}

<!-- breadcrumb part start-->
<section class="breadcrumb_part single_product_breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner"></div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb part end-->

<!--================Single Product Area =================-->
<div class="product_image_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="product_img_slide owl-carousel">
          <div class="single_product_img">
            <img
              src="{{ produit.image.url }}"
              class="img-fluid"
            />
          </div>
          <div class="single_product_img">
            <img
              src="{{ produit.image.url }}"
              class="img-fluid"
            />
          </div>
          <div class="single_product_img">
            <img
              src="{{ produit.image.url }}"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="single_product_text text-center">
          <h3>
            {{ produit.nom }}
          </h3>
          <p>{{ produit.description }}</p>
          <div class="card_area">
            <div class="product_count_area">
              <p>Quantity</p>
              <div class="product_count d-inline-block">
                <span class="product_count_item inumber-decrement total_quantite">
                  <i class="ti-minus"></i></span>
                <input class="product_count_item input-number"
                  type="text" value="1" min="0" max="10" id="total_quantite"/>
                <span class="product_count_item number-increment total_quantite">
                  <i class="ti-plus"></i></span>
              </div>
              <p id="total_prix">${{ produit.prix }}</p>
            </div>
            <div class="add_to_cart">
              <a href="#" class="btn_3">add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->
{% endblock content %}
